apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snippetbox.fullname" . }}
  labels:
    {{- include "snippetbox.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "snippetbox.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "snippetbox.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "snippetbox.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app/snippetbox"]
          env:
          - name: HOST
            value: {{ include "snippetbox.fullname" . }}
          - name: MYSQL_DATABASE
            value: {{ .Values.mysql.auth.database }}
          - name: MYSQL_USER
            value: {{ .Values.mysql.auth.username }}
          - name: MYSQL_PASSWORD
            {{ if .Values.mysql.auth.password }}
            value: {{ .Values.mysql.auth.password }}
            {{ else }}
            valueFrom:
              secretKeyRef:
                name: {{ .Values.mysql.auth.existingSecret }}
                key: mysql-password
            {{ end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /ping
              port: 4000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4000
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
